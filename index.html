    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://i.pinimg.com/originals/ba/61/17/ba6117b4600cc09312df321d9694b218.gif') center/cover fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff; /* Set text color to white for better visibility on the background */
        }

        .scrolling-text {
            font-size: 16px;
            position: absolute;
            top: 0;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            background-color: black;
            font-weight: bold;
            animation: rainbowText 10s infinite; /* Adjust duration as needed */
        }

        @keyframes rainbowText {
            0% {
                color: violet;
            }
            16% {
                color: indigo;
            }
            32% {
                color: blue;
            }
            48% {
                color: green;
            }
            64% {
                color: yellow;
            }
            80% {
                color: orange;
            }
            100% {
                color: red;
            }
        }

        .text-container {
            background-color: rgba(138, 43, 226, 0.7); /* Purple color with some transparency */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .icon {
            margin-bottom: 10px;
        }

        .title {
            font-size: 36px;
            margin: 0 20px; /* Adjust margin to your preference */
        }

        .gifs-container {
            display: flex;
            align-items: center;
        }

        .gif {
            width: 100px; /* Adjust width to your preference */
            margin: 0 10px; /* Adjust margin to your preference */
        }

        .bottom-panel {
            background-color: rgba(138, 43, 226, 0.7); /* Purple color with some transparency */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px; /* Added margin to the bottom panel */

        .links-panel {

            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px; /* Added margin to the links panel */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .link-image {
            width: 40px; /* Adjust default width to your preference */

        /* Style for visited link color */
        .link-item a:visited {

        }
